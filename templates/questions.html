{% extends 'base.html' %}
{% block title %}Question Page{% endblock %}  

{% block content %}
    <h1>{{question.question}}</h1>
    <form action="/answer" method="POST"></form>
        {% for choice in question.choices %}
        <p><input type="radio" name="answer" value="{{ choice }}">{{ choice }}</p> 
        {% endfor %}
        <button>Continue</button>
    </form>
{% endblock %}
